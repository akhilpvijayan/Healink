            <div class="textarea">
                <div class="more">
                    <button mat-icon-button [matMenuTriggerFor]="menu" #moreIcon aria-label="Example icon-button with a menu">
                        <mat-icon #moreIcon>more_horiz</mat-icon>
                    </button>
                    <mat-menu #menu="matMenu">
                        <button mat-menu-item (click)="editComment(comment)">
                            <mat-icon>edit</mat-icon>
                            <span>Edit</span>
                        </button>
                        <button mat-menu-item (click)="deleteComment(comment.commentId)">
                            <mat-icon>delete</mat-icon>
                            <span>Delete</span>
                        </button>
                    </mat-menu>
                </div>
                <ng-container *ngIf="comment.editing; else displayContent">
                    <textarea type="text" [(ngModel)]="comment.content" #editedContent class="editedContent" rows="1"></textarea>
                    <button (click)="saveComment(comment, editedContent.value)" class="edit">Save</button>
                </ng-container>
                <ng-template #displayContent>
                    <p>{{comment.content}}</p>
                </ng-template>
            </div>
        </div>
        <div class="no-chats-container" *ngIf="comments.length == 0">
            <p>No comments</p>
        </div>
    </div>
    

    <div class="message-input">
        <textarea type="text" placeholder="Leave your thoughts here.." rows="1" #commentInput [(ngModel)]="commentContent"></textarea>
        <button (click)="addComment()" [disabled]="!commentContent" >Add</button>
    </div>
</div>
