</div>

            <div class="post-details">1 hour ago <i class="fa fa-clock"></i></div>
        </div>
        <div class="more">
            <button mat-icon-button [matMenuTriggerFor]="menu" aria-label="Example icon-button with a menu">
                <mat-icon>more_vert</mat-icon>
              </button>
              <mat-menu #menu="matMenu">
                <button mat-menu-item (click)="updatePost(post.postId)">
                  <mat-icon>edit</mat-icon>
                  <span>Edit</span>
                </button>
                <button mat-menu-item (click)="deletePost(post.postId)">
                  <mat-icon>delete</mat-icon>
                  <span>Delete</span>

        </div>
        
    </div>
    <div class="facebook-post-content">
        {{post.content}}
    </div>
    <div class="facebook-post-image" *ngIf="post.contentImage != null">
        <img src="{{post.contentImage}}">
    </div>
    <div class="facebook-post-footer">
        <span class="action-button"><i class="fa fa-thumbs-up"></i> Likes
            <ng-container
            *ngIf="post.likeCount !== null && post.likeCount > 0">
            ({{post.likeCount}})
        </ng-container></span>
        <span class="action-button"><i class="fa fa-comment"></i> Comments <ng-container
            *ngIf="post.commentCount !== null && post.commentCount > 0">
            ({{post.commentCount}})
        </ng-container></span>
        <span class="action-button"><i class="fa fa-share"></i> Share</span>
    </div>
</div>
