<div class="session-expired-container">
    <div class="session-expired-box">
        <img src="https://img.icons8.com/ios-filled/50/000000/time.png" alt="Session Expired Icon" class="session-expired-icon">
        <h1>Your session has expired.</h1>
        <h2>Please login again.</h2>
        <form>
            <div class="input-group">
                <label for="password"><img src="https://img.icons8.com/ios-filled/20/000000/lock.png" alt="Password Icon"></label>
                <input type="password" id="password" placeholder="Password">
            </div>
            <button type="submit" class="login-button" (click)="login()">LOGIN</button>
        </form>
    </div>
</div>
